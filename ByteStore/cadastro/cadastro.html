<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - HardWare XP</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <div class="container">
        <h2>Cadastro Byte Store</h2>
            <form id="cadastroForm">
                <div class="form-grid">
                    <input type="text" id="nome" placeholder="Nome Completo" maxlength="80" required>
                    <input type="text" id="CPF" placeholder="CPF" maxlength="14" required>
                    <input type="email" id="email" placeholder="E-mail" maxlength="80" required>

                    <div class="input-wrapper">
                        <input type="date" id="nascimento" required>
                        <label for="nascimento" class="active">Data de nascimento</label>
                    </div>                    

                    <input type="text" id="endereco" placeholder="Endereço" maxlength="75" required>
                    <input type="number" id="numero" placeholder="Número"maxlength= "999"required>
                    <input type="text" id="complemento" placeholder="Complemento" maxlength="25" required>
                    <input type="text" id="bairro" placeholder="Bairro" maxlength="50" required>
                    <input type="text" id="cidade" placeholder="Cidade" maxlength="50" required>
                    <input type="text" id="estado" placeholder="Estado" maxlength="2" required>
                    <input type="password" id="senha" placeholder="Senha" maxlength="20" required>
                    <input type="password" id="confirmarSenha" placeholder="Confirmar senha" maxlength="20" required>
                </div>
                <button type="submit">Cadastrar</button>
            </form>
        <button id="loginRedirect" class="secondary-button">Já possui conta? Clique aqui</button>
    </div>
    
    <script src="cadastro.js"></script>
</body>
</html>
